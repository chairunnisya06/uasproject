<h3 mat-dialog-title>
    Detail Produk
 </h3>
 <div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>name</mat-label>
        <input matInput [(ngModel)]="data.cake">      
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>TypeCake</mat-label>
        <input matInput [(ngModel)]="data.type" >     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Harga</mat-label>
        <input matInput [(ngModel)]="data.price" >     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>expired</mat-label>
        <input matInput [(ngModel)]="data.ketahanan" >     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>ready</mat-label>
        <input matInput [(ngModel)]="data.ready" >     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Best</mat-label>
        <input matInput [(ngModel)]="data.best" >      
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Promo</mat-label>
        <input matInput [(ngModel)]="data.promo" >      
    </mat-form-field>
 </div>
 <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Batal</button>
    <button mat-flat-button (click)="saveData()" [disabled]="loading">{{loading ? 'Menyimpan..':'Simpan'}}</button>    
 </div>
