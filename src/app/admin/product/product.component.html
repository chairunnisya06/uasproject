<div *ngIf="loading" style="height: 300px;" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf='!loading'>
    <mat-card-header>
        <mat-card-title>Cakes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class='uk-flex'>
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)="productDetail({},-1)">Tambah Product</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>
                <th></th>
                <th>NO</th>
                <th>name</th>
                <th>TypeCake</th>
                <th>Harga</th>
                <th>expired</th>
                <th>ready</th>
                <th>Best</th>
                <th>Promo</th>
                <th align="right"></th>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; let idx=index">
                    <td></td>
                    <td>{{idx+1}}</td>
                    <td>{{book.cake}}</td>
                    <td>{{book.type}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.ketahanan}}</td>
                    <td>{{book.ready}}</td>
                    <td>{{book.best}}</td>
                    <td>{{book.promo}}</td>
                    <td align="right">
                        <button mat-button color="primary" (click)="productDetail(book,idx)">Edit</button>
                        <button mat-button color="accent" (click)="DeleteProduct(book.id, idx)"[disabled]="loadingDelete[idx]">{{loadingDelete[idx] ? 'Menghapus..':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
